<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>

    <div id="containerLogin" class="container mt-5 text-center">
        <div class="card w-75 m-auto py-5 position-relative p-5 overflow-hidden">
            <div class="img position-absolute bottom-0 top-0 start-0 w-100">
            </div>
            <h1 class="pb-2">Smart Login System</h1>
            <div class="form-floating mb-3">
                <input id="inputEmail" type="email" class="form-control" id="floatingInput"
                    placeholder="Enter Your Email">
                <label for="floatingInput">Enter Your Email</label>
            </div>
            <div class="form-floating">
                <input id="inputPassword" type="password" class="form-control" id="floatingPassword"
                    placeholder="Enter Password">
                <label for="floatingPassword">Enter Password</label>
            </div>
            <p class="z-1 pt-2" id="message"></p>
            <button id="buttonLogin" class="btn btn-outline-info z-1 mt-4">Login</button>
            <p class="text-white z-1 pt-3">Donâ€™t have an account? <a id="linkSignUp" class="text-info"
                    href="index.html">Sign
                    Up</a></p>
        </div>
    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
